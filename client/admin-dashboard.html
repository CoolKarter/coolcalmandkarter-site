<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Orders Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .search-bar {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .actions {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Admin Orders Dashboard</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by email or book title..." size="40" />
    <button onclick="fetchOrders()">Search</button>
    <button onclick="exportCSV()">Export CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Book Title</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="ordersTableBody"></tbody>
  </table>

  <script>
    function fetchOrders() {
      const search = document.getElementById('searchInput').value.trim();
      let query = '';

      if (search.includes('@')) {
        query = `?email=${encodeURIComponent(search)}`;
      } else if (search) {
        query = `?bookTitle=${encodeURIComponent(search)}`;
      }

      fetch(`https://coolcalmandkarter-site.onrender.com/api/orders${query}`, {
        headers: {
          'Authorization': 'Basic ' + btoa('admin:' + prompt("Enter admin password:", ""))
        }
      })
        .then(res => {
          if (!res.ok) throw new Error('Unauthorized or failed to fetch orders');
          return res.json();
        })
        .then(data => {
          const tbody = document.getElementById('ordersTableBody');
          tbody.innerHTML = '';
          data.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${order.name}</td>
              <td>${order.email}</td>
              <td>${order.bookTitle}</td>
              <td>$${(order.amount / 100).toFixed(2)}</td>
              <td>${new Date(order.date).toLocaleString()}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          alert('Unable to fetch orders');
          console.error(err);
        });
    }

    function exportCSV() {
      const search = document.getElementById('searchInput').value.trim();
      let query = '';

      if (search.includes('@')) {
        query = `?email=${encodeURIComponent(search)}`;
      } else if (search) {
        query = `?bookTitle=${encodeURIComponent(search)}`;
      }

      const password = prompt("Enter admin password to export CSV:", "");
      if (!password) return;

      const link = document.createElement('a');
      link.href = `https://coolcalmandkarter-site.onrender.com/api/orders/export${query}`;
      link.setAttribute('download', 'orders.csv');
      link.setAttribute('target', '_blank');
      link.setAttribute('rel', 'noopener noreferrer');

      fetch(link.href, {
        headers: {
          'Authorization': 'Basic ' + btoa('admin:' + password)
        }
      })
      .then(res => {
        if (!res.ok) throw new Error('Unauthorized');
        return res.blob();
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'orders.csv';
        document.body.appendChild(a);
        a.click();
        a.remove();
      })
      .catch(err => {
        alert('Failed to export CSV');
        console.error(err);
      });
    }

    // Auto-fetch on page load
    fetchOrders();
  </script>
</body>
</html>
