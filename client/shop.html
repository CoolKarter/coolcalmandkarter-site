  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;

    }
    .grid {
      display: grid;

      margin-top: 2rem;
    }
    .book {

      text-align: center;
    }
    .book img {

      height: 250px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .book-title {
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .price {
      color: #195569;
      font-weight: bold;
    }
    .qty {
      margin: 0.5rem 0;
    }
    .add-btn {
      background-color: #f46045;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .add-btn:hover {
      background-color: #d44d3a;
    }
    .view-cart {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
      text-decoration: none;
      color: #195569;
    }
  </style>
</head>
<body>
  <div class="container">

        <img src="images/Adventure Fun & Baby Cover.png" alt="Adventure, Fun & Baby" />
        <p class="book-title">Adventure, Fun & Baby</p>
        <p class="price">$9.99</p>

      <div class="book">
        <img src="images/Black PuertoRican & Baby COVER.png" alt="Black, Puerto Rican & Baby" />

    <a class="view-cart" href="cart.html">ðŸ›’ View Cart</a>
  </div>

  <script>
    const buttons = document.querySelectorAll('.add-btn');

    buttons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const bookCard = btn.closest('.book');
        const input = bookCard.querySelector('input');
        const quantity = parseInt(input.value);
        const title = input.getAttribute('data-title');

        if (!quantity || quantity <= 0) {
          alert('Please select a quantity greater than 0.');
          return;
        }

        // Load current cart or initialize
        let cart = JSON.parse(localStorage.getItem('cart')) || {};

        // Update or add to cart
        cart[title] = (cart[title] || 0) + quantity;

        // Save cart
        localStorage.setItem('cart', JSON.stringify(cart));

        // Reset input and show feedback
        input.value = 0;
        alert(`${quantity} Ã— "${title}" added to your cart.`);
      });
    });
  </script>
</body>
