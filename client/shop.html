<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Cool, Calm & Karter</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background-color: #efe1c6;
      margin: 0;
      padding: 0;
      color: #195569;
    }
    header {
      padding: 2rem 1rem 0;
      text-align: center;
    }
    .logo {
      max-width: 450px;
      margin-bottom: 1.25rem;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      font-family: 'Nunito', sans-serif;
      margin-bottom: 2rem;
    }
    nav a {
      color: #195569;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .cart-icon {
      position: relative;
      display: inline-block;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .cart-icon::before {
      content: "\1F6D2";
      font-size: 24px;
    }
    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #f46045;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
    }
    .books-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .book-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 220px;
      padding: 1rem;
      text-align: center;
    }
    .book-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .book-card h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .book-card .price {
      font-weight: bold;
      color: #333;
    }
    .book-card .buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 0.75rem;
    }
    .book-card button, .book-card a {
      background-color: #f46045;
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .book-card button:hover, .book-card a:hover {
      background-color: #d94c36;
    }
    .alert {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="alert" id="cartAlert">âœ… Added to cart!</div>

  <header>
    <img src="images/coolcalm-logo TRANSPARENT.png" alt="Cool, Calm & Karter Logo" class="logo" />
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html" class="cart-icon"><span class="badge" id="cartCount">0</span></a>
  </nav>

  <section class="books-container">
    <div class="book-card">
      <img src="images/Florida Beach And Baby COVER.png" alt="Florida, Beach & Baby">
      <h3>Florida, Beach & Baby</h3>
      <p class="price">$9.99</p>
      <div class="buttons">
        <a href="product-pages/florida-beach-and-baby.html">View Details</a>
        <button onclick="addToCart('Florida, Beach & Baby', 999)">Add to Cart</button>
      </div>
    </div>

    <div class="book-card">
      <img src="images/Beautiful, Black & Baby Cover.png" alt="Black, Beautiful & Baby">
      <h3>Black, Beautiful & Baby</h3>
      <p class="price">$9.99</p>
      <div class="buttons">
        <a href="product-pages/black-beautiful-and-baby.html">View Details</a>
        <button onclick="addToCart('Black, Beautiful & Baby', 999)">Add to Cart</button>
      </div>
    </div>

    <div class="book-card">
      <img src="images/Adventure Fun & Baby Cover.png" alt="Adventure, Fun & Baby">
      <h3>Adventure, Fun & Baby</h3>
      <p class="price">$9.99</p>
      <div class="buttons">
        <a href="product-pages/adventure-fun-and-baby.html">View Details</a>
        <button onclick="addToCart('Adventure, Fun & Baby', 999)">Add to Cart</button>
      </div>
    </div>

    <div class="book-card">
      <img src="images/Black PuertoRican & Baby COVER.png" alt="Black, Puerto Rican & Baby">
      <h3>Black, Puerto Rican & Baby</h3>
      <p class="price">$9.99</p>
      <div class="buttons">
        <a href="product-pages/black-puerto-rican-and-baby.html">View Details</a>
        <button onclick="addToCart('Black, Puerto Rican & Baby', 999)">Add to Cart</button>
      </div>
    </div>

    <div class="book-card">
      <img src="images/Go To Sleep,Karter Cover.png" alt="Go To Sleep, Karter!">
      <h3>Go To Sleep, Karter!</h3>
      <p class="price">$9.99</p>
      <div class="buttons">
        <a href="product-pages/go-to-sleep-karter.html">View Details</a>
        <button onclick="addToCart('Go To Sleep, Karter!', 999)">Add to Cart</button>
      </div>
    </div>
  </section>

  <script>
    function addToCart(bookTitle, price) {
      const cart = JSON.parse(localStorage.getItem('cart') || '{}');
      cart[bookTitle] = (cart[bookTitle] || 0) + 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      showCartAlert();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '{}');
      let count = 0;
      for (const book in cart) {
        count += cart[book];
      }
      document.getElementById('cartCount').textContent = count;
    }

    function showCartAlert() {
      const alertBox = document.getElementById('cartAlert');
      alertBox.style.display = 'block';
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 2000);
    }

    updateCartCount();
  </script>
</body>
</html>
