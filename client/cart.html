<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Cool, Calm & Karter</title>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <h1>Your Cart</h1>

    <form id="cartForm">
      <div>
        <label><input type="checkbox" name="book" value="Florida, Beach & Baby" data-price="50" /> Florida, Beach & Baby</label>
        <input type="number" min="1" value="1" class="qty" disabled />
      </div>
      <div>
        <label><input type="checkbox" name="book" value="Black, Beautiful & Baby" data-price="50" /> Black, Beautiful & Baby</label>
        <input type="number" min="1" value="1" class="qty" disabled />
      </div>
      <div>
        <label><input type="checkbox" name="book" value="Adventure, Fun & Baby" data-price="50" /> Adventure, Fun & Baby</label>
        <input type="number" min="1" value="1" class="qty" disabled />
      </div>
      <div>
        <label><input type="checkbox" name="book" value="Black, Puerto Rican & Baby" data-price="50" /> Black, Puerto Rican & Baby</label>
        <input type="number" min="1" value="1" class="qty" disabled />
      </div>
      <div>
        <label><input type="checkbox" name="book" value="Go To Sleep, Karter!" data-price="50" /> Go To Sleep, Karter!</label>
        <input type="number" min="1" value="1" class="qty" disabled />
      </div>

      <p id="priceDisplay"><strong>Total: $0.00</strong></p>
      <button type="submit">Place Order</button>
    </form>

    <script>
      const stripe = Stripe('pk_live_51ROvCtGhPxJaSGWSMQuaM8xMO7qdlR6JjDG6cG3QgYpn4u8wpN9yEANE15wIiUrNYMUml5cFfHfQxxjjx4e619Xs00BmupSz5n');

      const checkboxes = document.querySelectorAll('input[type="checkbox"][name="book"]');
      const priceDisplay = document.getElementById('priceDisplay');
      const qtyInputs = document.querySelectorAll('.qty');

      checkboxes.forEach((checkbox, i) => {
        checkbox.addEventListener('change', () => {
          qtyInputs[i].disabled = !checkbox.checked;
          updatePrice();
        });
        qtyInputs[i].addEventListener('input', updatePrice);
      });

      function updatePrice() {
        let total = 0;
        checkboxes.forEach((checkbox, i) => {
          if (checkbox.checked) {
            const price = parseInt(checkbox.dataset.price);
            const qty = parseInt(qtyInputs[i].value) || 1;
            total += price * qty;
          }
        });
        priceDisplay.innerHTML = `<strong>Total: $${(total / 100).toFixed(2)}</strong>`;
      }

      document.getElementById('cartForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const items = [];
        checkboxes.forEach((checkbox, i) => {
          if (checkbox.checked) {
            items.push({
              name: checkbox.value,
              unit_amount: parseInt(checkbox.dataset.price),
              quantity: parseInt(qtyInputs[i].value) || 1
            });
          }
        });

        if (items.length === 0) {
          alert('Please select at least one book.');
          return;
        }

        try {
          const response = await fetch('https://coolcalmandkarter-site.onrender.com/create-checkout-session', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ items })
          });

          if (!response.ok) throw new Error(`‚ùå Server responded with status ${response.status}`);
          const data = await response.json();

          if (data.id) {
            await stripe.redirectToCheckout({ sessionId: data.id });
          } else {
            alert('‚ùå Checkout session could not be created.');
          }
        } catch (err) {
          console.error('üî• Stripe Checkout Error:', err);
          alert('‚ùå There was an issue starting checkout. Check the console for details.');
        }
      });
    </script>
  </body>
</html>
