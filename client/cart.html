<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Cool, Calm & Karter</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: inline-block;
      width: 230px;
      margin-bottom: 8px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-bottom: 8px;
    }
    .book-row {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
    #total {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>

  <form id="cart-form">
    <div class="book-row">
      <label for="book1">Florida, Beach & Baby ($0.50):</label>
      <input type="number" id="book1" name="Florida, Beach & Baby" value="0" min="0" max="99" />
    </div>

    <div class="book-row">
      <label for="book2">Black, Beautiful & Baby ($0.50):</label>
      <input type="number" id="book2" name="Black, Beautiful & Baby" value="0" min="0" max="99" />
    </div>

    <div class="book-row">
      <label for="book3">Adventure, Fun & Baby ($0.50):</label>
      <input type="number" id="book3" name="Adventure, Fun & Baby" value="0" min="0" max="99" />
    </div>

    <div class="book-row">
      <label for="book4">Black, Puerto Rican & Baby ($0.50):</label>
      <input type="number" id="book4" name="Black, Puerto Rican & Baby" value="0" min="0" max="99" />
    </div>

    <div class="book-row">
      <label for="book5">Go To Sleep, Karter! ($0.50):</label>
      <input type="number" id="book5" name="Go To Sleep, Karter!" value="0" min="0" max="99" />
    </div>

    <p id="total">Total: $0.00</p>

    <button type="submit">Place Order</button>
  </form>

  <script>
    const stripe = Stripe('pk_live_51ROvCtGhPxJaSGWSMQuaM8xMO7qdlR6JjDG6cG3QgYpn4u8wpN9yEANE15wIiUrNYMUml5cFfHfQxxjjx4e619Xs00BmupSz5n');

    const BOOK_PRICES = {
      "Florida, Beach & Baby": 50,
      "Black, Beautiful & Baby": 50,
      "Adventure, Fun & Baby": 50,
      "Black, Puerto Rican & Baby": 50,
      "Go To Sleep, Karter!": 50
    };

    const form = document.getElementById('cart-form');
    const totalDisplay = document.getElementById('total');

    function updateTotal() {
      const formData = new FormData(form);
      let total = 0;
      for (let [title, qty] of formData.entries()) {
        const quantity = parseInt(qty);
        if (quantity > 0 && BOOK_PRICES[title]) {
          total += BOOK_PRICES[title] * quantity;
        }
      }
      totalDisplay.textContent = `Total: $${(total / 100).toFixed(2)}`;
    }

    form.addEventListener('input', updateTotal);
    updateTotal(); // initialize

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const items = [];

      for (let [title, qty] of formData.entries()) {
        const quantity = parseInt(qty);
        if (quantity > 0 && BOOK_PRICES[title]) {
          items.push({
            name: title,
            unit_amount: BOOK_PRICES[title],
            quantity
          });
        }
      }

      if (items.length === 0) {
        alert("Please select at least one book.");
        return;
      }

      try {
        const res = await fetch('https://coolcalmandkarter-site.onrender.com/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(`‚ùå Server responded with status ${res.status}: ${err.error}`);
        }

        const data = await res.json();
        if (data.id) {
          stripe.redirectToCheckout({ sessionId: data.id });
        } else {
          alert("‚ùå Checkout session could not be created.");
        }
      } catch (err) {
        console.error('üî• Stripe Checkout Error:', err);
        alert("‚ùå There was an issue starting checkout. Check the console for details.");
      }
    });
  </script>
</body>
</html>
