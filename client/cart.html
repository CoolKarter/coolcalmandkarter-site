<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Cool, Calm & Karter</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .book {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .subtotal {
      margin-top: 5px;
      color: #555;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: right;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>

  <form id="cartForm">
    <div class="book">
      <label>
        <strong>Florida, Beach & Baby - $9.99</strong><br />
        Quantity:
        <input type="number" name="Florida, Beach & Baby" min="0"/>
      </label>
      <p class="subtotal" id="subtotal-Florida, Beach & Baby">$0.00</p>
    </div>

    <div class="book">
      <label>
        <strong>Black, Beautiful & Baby - $9.99</strong><br />
        Quantity:
        <input type="number" name="Black, Beautiful & Baby" min="0"/>
      </label>
      <p class="subtotal" id="subtotal-Black, Beautiful & Baby">$0.00</p>
    </div>

    <div class="book">
      <label>
        <strong>Adventure, Fun & Baby - $9.99</strong><br />
        Quantity:
        <input type="number" name="Adventure, Fun & Baby" min="0"/>
      </label>
      <p class="subtotal" id="subtotal-Adventure, Fun & Baby">$0.00</p>
    </div>

    <div class="book">
      <label>
        <strong>Black, Puerto Rican & Baby - $9.99</strong><br />
        Quantity:
        <input type="number" name="Black, Puerto Rican & Baby" min="0"/>
      </label>
      <p class="subtotal" id="subtotal-Black, Puerto Rican & Baby">$0.00</p>
    </div>

    <div class="book">
      <label>
        <strong>Go To Sleep, Karter! - $9.99</strong><br />
        Quantity:
        <input type="number" name="Go To Sleep, Karter!" min="0"/>
      </label>
      <p class="subtotal" id="subtotal-Go To Sleep, Karter!">$0.00</p>
    </div>

    <p class="total">Total: $<span id="totalAmount">0.00</span></p>
    <button type="submit">Place Order</button>
  </form>

  <script>
    const stripe = Stripe('pk_test_51ROvCtGhPxJaSGWSdoXey3SVYX0FJxWshxyTiy34PfRUREOxLPcG7bLCKdslJS6ZmLTF5LMpDW9PEPd8fEnzKxK700WnUeFtr6');

    const prices = {
      "Florida, Beach & Baby": 1,
      "Black, Beautiful & Baby": 1,
      "Adventure, Fun & Baby": 1,
      "Black, Puerto Rican & Baby": 1,
      "Go To Sleep, Karter!": 1
    };

    const form = document.getElementById('cartForm');
    const totalDisplay = document.getElementById('totalAmount');

    function loadCart() {
      const saved = localStorage.getItem('cart');
      if (saved) {
        const cart = JSON.parse(saved);
        for (const book in cart) {
          const input = form.elements[book];
          if (input) input.value = cart[book];
        }
      }
    }

    function saveCart() {
      const cart = {};
      for (const book in prices) {
        cart[book] = parseInt(form.elements[book].value) || 0;
      }
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateTotal() {
      let total = 0;
      for (const book in prices) {
        const qty = parseInt(form.elements[book].value) || 0;
        const subtotal = (prices[book] * qty) / 100;
        const subtotalElement = document.getElementById(`subtotal-${book}`);
        if (subtotalElement) {
          subtotalElement.textContent = `Subtotal: $${subtotal.toFixed(2)}`;
        }
        total += prices[book] * qty;
      }
      totalDisplay.textContent = (total / 100).toFixed(2);
    }

    loadCart();
    updateTotal();

    form.addEventListener('input', () => {
      saveCart();
      updateTotal();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const items = [];

      for (const book in prices) {
        const qty = parseInt(form.elements[book].value);
        if (qty && qty > 0) {
          items.push({
            name: book,
            quantity: qty,
            unit_amount: prices[book]
          });
        }
      }

      if (items.length === 0) {
        alert('Please select at least one book.');
        return;
      }

      try {
        const res = await fetch('https://coolcalmandkarter-site.onrender.com/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(`‚ùå Server responded with status ${res.status}: ${err.error}`);
        }

        const data = await res.json();
        localStorage.removeItem('cart');
        stripe.redirectToCheckout({ sessionId: data.id });

      } catch (err) {
        console.error('üî• Stripe Checkout Error:', err);
        alert("‚ùå There was an issue starting checkout. Check the console for details.");
      }
    });
  </script>
</body>
</html>
