<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Cool, Calm & Karter</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Your Cart</h1>

  <form id="cart-form">
    <div>
      <label><strong>Florida, Beach & Baby:</strong></label>
      <input type="number" name="Florida, Beach & Baby" value="0" min="0" max="99" />
    </div>

    <div>
      <label><strong>Black, Beautiful & Baby:</strong></label>
      <input type="number" name="Black, Beautiful & Baby" value="0" min="0" max="99" />
    </div>

    <div>
      <label><strong>Adventure, Fun & Baby:</strong></label>
      <input type="number" name="Adventure, Fun & Baby" value="0" min="0" max="99" />
    </div>

    <div>
      <label><strong>Black, Puerto Rican & Baby:</strong></label>
      <input type="number" name="Black, Puerto Rican & Baby" value="0" min="0" max="99" />
    </div>

    <div>
      <label><strong>Go To Sleep, Karter!:</strong></label>
      <input type="number" name="Go To Sleep, Karter!" value="0" min="0" max="99" />
    </div>

    <br />
    <button type="submit">Place Order</button>
  </form>

  <script>
    const stripe = Stripe('pk_live_51ROvCtGhPxJaSGWSMQuaM8xMO7qdlR6JjDG6cG3QgYpn4u8wpN9yEANE15wIiUrNYMUml5cFfHfQxxjjx4e619Xs00BmupSz5n');

    const BOOK_PRICES = {
      "Florida, Beach & Baby": 50,
      "Black, Beautiful & Baby": 50,
      "Adventure, Fun & Baby": 50,
      "Black, Puerto Rican & Baby": 50,
      "Go To Sleep, Karter!": 50
    };

    document.getElementById('cart-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const items = [];

      for (let [name, qty] of formData.entries()) {
        const quantity = parseInt(qty);
        if (quantity > 0 && BOOK_PRICES[name]) {
          items.push({
            name: name,
            unit_amount: BOOK_PRICES[name],
            quantity: quantity
          });
        }
      }

      if (items.length === 0) {
        alert("Please select at least one book.");
        return;
      }

      try {
        const res = await fetch('https://coolcalmandkarter-site.onrender.com/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items })
        });

        if (!res.ok) {
          throw new Error(`‚ùå Server responded with status ${res.status}`);
        }

        const data = await res.json();
        if (data.id) {
          stripe.redirectToCheckout({ sessionId: data.id });
        } else {
          alert("‚ùå Checkout session could not be created.");
        }
      } catch (err) {
        console.error('üî• Stripe Checkout Error:', err);
        alert("‚ùå There was an issue starting checkout. Check the console for details.");
      }
    });
  </script>
</body>
</html>
