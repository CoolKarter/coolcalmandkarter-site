<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Cool, Calm & Karter</title>
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <h1>Your Cart</h1>

    <!-- Book List -->
    <div id="bookList"></div>

    <p id="priceDisplay"><strong>Total: $0.00</strong></p>

    <button id="checkout-button">Place Order</button>

    <script>
      const stripe = Stripe('pk_live_51ROvCtGhPxJaSGWSMQuaM8xMO7qdlR6JjDG6cG3QgYpn4u8wpN9yEANE15wIiUrNYMUml5cFfHfQxxjjx4e619Xs00BmupSz5n');

      // Book price map
      const books = {
        "Florida, Beach & Baby": 50,
        "Black, Beautiful & Baby": 50,
        "Adventure, Fun & Baby": 50,
        "Black, Puerto Rican & Baby": 50,
        "Go To Sleep, Karter!": 50
      };

      const bookListDiv = document.getElementById('bookList');

      // Dynamically create checkboxes and quantity selectors
      Object.entries(books).forEach(([title, price]) => {
        const container = document.createElement('div');
        container.innerHTML = `
          <label>
            <input type="checkbox" class="book-checkbox" value="${title}" />
            ${title} - $${(price / 100).toFixed(2)}
          </label>
          <select class="quantity-select" data-title="${title}" disabled>
            ${Array.from({ length: 20 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
          </select>
          <br /><br />
        `;
        bookListDiv.appendChild(container);
      });

      // Enable quantity when book is checked
      document.querySelectorAll('.book-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          const select = document.querySelector(`.quantity-select[data-title="${checkbox.value}"]`);
          select.disabled = !checkbox.checked;
          updatePriceDisplay();
        });
      });

      // Update total when quantities change
      document.querySelectorAll('.quantity-select').forEach(select => {
        select.addEventListener('change', updatePriceDisplay);
      });

      function updatePriceDisplay() {
        let total = 0;
        document.querySelectorAll('.book-checkbox:checked').forEach(checkbox => {
          const qty = parseInt(document.querySelector(`.quantity-select[data-title="${checkbox.value}"]`).value);
          total += books[checkbox.value] * qty;
        });
        document.getElementById('priceDisplay').innerHTML = `<strong>Total: $${(total / 100).toFixed(2)}</strong>`;
      }

      document.getElementById('checkout-button').addEventListener('click', () => {
        const selectedItems = [];
        document.querySelectorAll('.book-checkbox:checked').forEach(checkbox => {
          const qty = parseInt(document.querySelector(`.quantity-select[data-title="${checkbox.value}"]`).value);
          selectedItems.push({ bookTitle: checkbox.value, quantity: qty });
        });

        if (selectedItems.length === 0) {
          return alert("Please select at least one book.");
        }

        fetch('https://coolcalmandkarter-site.onrender.com/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items: selectedItems })
        })
        .then(res => {
          if (!res.ok) throw new Error(`‚ùå Server responded with status ${res.status}`);
          return res.json();
        })
        .then(data => {
          if (data.id) stripe.redirectToCheckout({ sessionId: data.id });
          else alert("‚ùå Checkout session could not be created.");
        })
        .catch(err => {
          console.error('üî• Stripe Checkout Error:', err);
          alert("‚ùå There was an issue starting checkout. Check the console for details.");
        });
      });
    </script>
  </body>
</html>
