<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Cool, Calm & Karter</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }
      .login-box {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-box h2 {
        text-align: center;
      }
      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.25rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.5rem;
        width: 100%;
        background-color: #1e88e5;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }
      .error {
        color: red;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
        <div class="error" id="error"></div>
      </form>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const credentials = btoa(`${username}:${password}`);

        try {
          const res = await fetch("https://coolcalmandkarter-site.onrender.com/api/orders", {
            headers: {
              Authorization: `Basic ${credentials}`,
            },
          });

          if (!res.ok) throw new Error("Login failed");

          localStorage.setItem("adminAuth", credentials);
          window.location.href = "admin-dashboard.html";
        } catch (err) {
          document.getElementById("error").innerText = "Invalid login credentials.";
        }
      });
    </script>
  </body>
</html>
