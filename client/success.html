<head>

<link rel="icon" type="image/x-icon" href="images/favicon.ico" />

<!-- SEO Metadata -->
<meta name="description" content="Cool, Calm & Karter creates beautifully diverse children‚Äôs books filled with culture, joy, and love." />
<meta name="keywords" content="children's books, diverse books, kids books, baby books, bedtime stories" />
<meta name="author" content="Cool, Calm & Karter" />

<!-- Open Graph for Social Sharing -->
<meta property="og:title" content="Cool, Calm & Karter | Books That Feel Like Home" />
<meta property="og:description" content="Explore beautifully illustrated, inclusive stories your child will love." />
<meta property="og:image" content="https://coolcalmandkarter.netlify.app/images/coolcalm-logo.png" />
<meta property="og:url" content="https://coolcalmandkarter.netlify.app" />
<meta name="twitter:card" content="summary_large_image" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Cool, Calm & Karter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #195569; /* Navy Blue */
    }
    ul {
      padding-left: 20px;
      text-align: left;
    }
    .email {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
    .button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 10px 20px;
      background-color: #f46045; /* Coral Red */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/coolcalm-logo.png" alt="Cool, Calm & Karter Logo" class="logo" />
    <h1>üéâ Thank You For Your Purchase!</h1>
    <p>Here‚Äôs a summary of your order:</p>
    <ul id="itemList"></ul>
    <p class="email" id="emailDisplay"></p>
    <a href="/shop.html" class="button">‚Üê Browse More Books</a>
  </div>

  <script>
    async function loadSessionDetails() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');

      if (!sessionId) {
        document.getElementById('itemList').innerHTML = '<li>Missing session ID.</li>';
        return;
      }

      try {
        const res = await fetch(`https://coolcalmandkarter-site.onrender.com/api/session/${sessionId}`);
        const data = await res.json();

        const itemList = document.getElementById('itemList');
        itemList.innerHTML = '';

        data.items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name} √ó ${item.quantity}`;
          itemList.appendChild(li);
        });

        document.getElementById('emailDisplay').textContent = `A confirmation was sent to: ${data.customerEmail}`;
      } catch (err) {
        console.error('‚ùå Error loading session:', err);
        document.getElementById('itemList').innerHTML = '<li>Unable to load order details.</li>';
      }
    }

    loadSessionDetails();
  </script>
</body>
</html>
