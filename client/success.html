<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Cool, Calm & Karter</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background-color: #efe1c6;
      margin: 0;
      padding: 0;
      color: #195569;
      text-align: center;
    }
    header {
      padding: 2rem 1rem 0;
    }
    .logo {
      max-width: 450px;
      display: block;
      margin: 0 auto 1.25rem;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      font-family: 'Nunito', sans-serif;
      margin-bottom: 2rem;
    }
    nav a {
      color: #195569;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .cart-icon {
      position: relative;
      display: inline-block;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .cart-icon::before {
      content: "\1F6D2";
      font-size: 24px;
    }
    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #f46045;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      margin: 2rem auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .checkmark {
      font-size: 64px;
      color: #4CAF50;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      color: #f46045;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }
    ul li {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .email {
      font-size: 1rem;
      color: #195569;
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      background-color: #f46045;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      font-size: 1rem;
    }
    .button:hover {
      background-color: #d94c36;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/coolcalm-logo TRANSPARENT.png" alt="Cool, Calm & Karter Logo" class="logo" />
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html" class="cart-icon"><span class="badge" id="cartCount">0</span></a>
  </nav>

  <div class="container">
    <div class="checkmark">✔</div>
    <h1>Thank you, your order has been placed!</h1>
    <p>Here’s a summary of your order:</p>
    <ul id="itemList"></ul>
    <p class="email" id="emailDisplay">A confirmation email has been sent to you.</p>
    <a href="shop.html" class="button">← Browse More Books</a>
  </div>

  <script>
    // Clear cart and update badge
    localStorage.removeItem('cart');
    document.getElementById('cartCount').textContent = '0';

    // Load order from session
    async function loadSessionDetails() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');

      if (!sessionId) {
        document.getElementById('itemList').innerHTML = '<li>Missing session ID.</li>';
        return;
      }

      try {
        const res = await fetch(`https://coolcalmandkarter-site.onrender.com/api/session/${sessionId}`);
        const data = await res.json();

        const itemList = document.getElementById('itemList');
        itemList.innerHTML = '';

        data.items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name} × ${item.quantity}`;
          itemList.appendChild(li);
        });

        document.getElementById('emailDisplay').textContent = `A confirmation was sent to: ${data.customerEmail}`;
      } catch (err) {
        console.error('❌ Error loading session:', err);
        document.getElementById('itemList').innerHTML = '<li>Unable to load order details.</li>';
      }
    }

    loadSessionDetails();
  </script>
</body>
</html>
