<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You | Cool, Calm & Karter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2rem;
      }
      .card {
        background: #f2f2f2;
        padding: 2rem;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>ðŸŽ‰ Thank You for Your Order!</h1>
      <p id="details">Loading your order...</p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');

      if (!sessionId) {
        document.getElementById('details').textContent = "Missing session ID.";
      } else {
        fetch(`https://coolcalmandkarter-site.onrender.com/api/session/${sessionId}`)
          .then(res => {
            if (!res.ok) throw new Error("Failed to fetch session.");
            return res.json();
          })
          .then(data => {
            const { bookTitle, quantity, customerEmail } = data;
            document.getElementById('details').innerHTML = `
              <p><strong>Book:</strong> ${bookTitle}</p>
              <p><strong>Quantity:</strong> ${quantity}</p>
              <p><strong>Email:</strong> ${customerEmail}</p>
              <p>Your confirmation email is on the way.</p>
            `;
          })
          .catch(err => {
            console.error(err);
            document.getElementById('details').textContent = "There was a problem loading your order details.";
          });
      }
    </script>
  </body>
</html>
