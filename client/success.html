<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Cool, Calm & Karter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2a9d8f;
    }
    ul {
      padding-left: 20px;
    }
    .email {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Thank You For Your Purchase!</h1>
    <p>Here‚Äôs a summary of your order:</p>
    <ul id="itemList"></ul>
    <p class="email" id="emailDisplay"></p>
  </div>

  <script>
    async function loadSessionDetails() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');

      if (!sessionId) {
        document.getElementById('itemList').innerHTML = '<li>Missing session ID.</li>';
        return;
      }

      try {
        const res = await fetch(`https://coolcalmandkarter-site.onrender.com/api/session/${sessionId}`);
        const data = await res.json();

        const itemList = document.getElementById('itemList');
        itemList.innerHTML = '';

        data.items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name} √ó ${item.quantity}`;
          itemList.appendChild(li);
        });

        document.getElementById('emailDisplay').textContent = `A confirmation was sent to: ${data.customerEmail}`;
      } catch (err) {
        console.error('‚ùå Error loading session:', err);
        document.getElementById('itemList').innerHTML = '<li>Unable to load order details.</li>';
      }
    }

    loadSessionDetails();
  </script>
</body>
</html>
