<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Success - Cool, Calm & Karter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .order-summary {
      margin-top: 2rem;
      text-align: left;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Thank You for Your Order!</h1>
  <p id="confirmation-message">Loading your order details...</p>

  <div class="order-summary" id="order-summary" style="display:none;">
    <h2>Order Summary</h2>
    <ul id="items-list"></ul>
    <p><strong>Confirmation sent to:</strong> <span id="email"></span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get('session_id');

    if (!sessionId) {
      document.getElementById('confirmation-message').innerText = "Invalid session.";
    } else {
      fetch(`https://coolcalmandkarter-site.onrender.com/api/session/${sessionId}`)
        .then(res => res.json())
        .then(data => {
          if (!data.items || !data.customerEmail) {
            throw new Error("Missing data from server.");
          }

          document.getElementById('confirmation-message').style.display = 'none';
          document.getElementById('order-summary').style.display = 'block';

          const itemsList = document.getElementById('items-list');
          data.items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} x${item.quantity}`;
            itemsList.appendChild(li);
          });

          document.getElementById('email').innerText = data.customerEmail;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('confirmation-message').innerText = "There was an issue loading your order.";
        });
    }
  </script>
</body>
</html>
